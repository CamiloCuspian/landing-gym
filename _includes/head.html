<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui" >
    <link rel="sitemap" type="application/xml" title="Sitemap" href="/sitemap.xml" >
    <link rel="alternate" type="application/rss+xml" title="{{page.title}}" href="{{ '/feed.xml' | relative_url}}" >
    <title>{{ page.title}}</title>
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | replace:'.html','' | absolute_url}}" >
    <meta name="description" content="{% if page.description %}{{page.description|strip_html| strip_newlines}}{% else %}{{site.description}}{% endif %}" >
    {% if page.noindex %}
    <meta name="robots" content="nofollow noindex" >
    {% else %}
    <meta name="robots" content="follow, index, max-snippet:-1, max-video-preview:-1, max-image-preview:large" >
    {% endif %}
    <meta name="language" content="es_CO" >
    <meta name="country" content="CO" >
    <meta name="geo.region" content="CO-HUI" >
    <meta name="geo.placename" content="Pitalito" >
    <meta name="geo.position" content="1.8530019;-76.0652186" >
    <meta name="ICBM" content="1.8530019, -76.0652186" >
    <meta name="theme-color" content="#094B25" >
    <meta name="generator" content="Jekyll 4.2.0" >
    <meta name="author" content="{% if page.autor %}{{ page.autor}}{% else %}{{site.name}}{% endif %}" >
    <meta name="copyright" content="{% if page.copyright %}{{ page.copyright}}{% else %}{{site.name}}{% endif %}" >
    <meta name="owner" content="{{site.name}}" >
    <meta property="og:locale" content="es_CO" >
    <meta property="og:type" content="{% if page.layout == 'post' %}article{% else %}website{% endif %}">
    <meta property="og:title" content="{%if page.title %}{{ page.title}}{% else %}{{ page.h1}}{% endif %}" >
    <meta property="og:url" content="{{ page.url}}" >
    {% if page.jpg %}
    <meta property="og:image" content="{{ page.jpg | relative_url}}" >
    <meta property="og:image:width" content="520" >
    <meta property="og:image:height" content="520" >
    <meta property="og:image:alt" content="{{page.alt}}" >
    <meta property="og:image:type" content="image/jpg" >
    {% endif %}
    <meta property="og:site_name" content="{{site.name}}" >
    {% if page.layout == 'post' %}
    <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">
    <meta property="article:modified_time" content="{% if page.last_modified_at %}{{ page.last_modified_at | date_to_xmlschema }}{% else %}{{ page.date | date_to_xmlschema }}{% endif %}">
    <meta property="article:updated_time" content="{{ page.date}}" >
    {% if page.category %}<meta property="article:section" content="{{ page.category | first }}">{% endif %}
    {% if page.tags %}<meta property="article:tag" content="{{ page.tags | join: ',' }}">{% endif %}
    {% endif %}
    {% if page.category %}
    {% endif %}
    <meta property="og:description" content="{% if page.description %}{{ page.description}}{% else %}{{ page.title}}{% endif %}" >
    <!-- PRELOADS AND LINKS -->
    <link rel="preload" as="style" href="{{ 'css/styles.css' | relative_url}}" >
    <link rel="stylesheet" href="{{ 'css/styles.css' | relative_url}}" >
    <link rel="preload" as="style" href="{{ 'css/fonts/styles.css' | relative_url}}" >
    <link rel="stylesheet" href="{{ 'css/fonts/styles.css' | relative_url}}" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap">
    <!-- Favicon -->
    <link rel="shortcut icon" href="{{ 'img/favicon/favicon.ico'|relative_url}}" type="image/x-icon" >
    <link rel="apple-touch-icon" href="{{ 'img/favicon/apple-touch-icon.png'|relative_url}}" >
    <link rel="apple-touch-icon" sizes="57x57" href="{{ 'img/favicon/apple-touch-icon-57x57.png'|relative_url}}" >
    <link rel="apple-touch-icon" sizes="72x72" href="{{ 'img/favicon/apple-touch-icon-72x72.png'|relative_url}}" >
    <link rel="apple-touch-icon" sizes="76x76" href="{{ 'img/favicon/apple-touch-icon-76x76.png'|relative_url}}" >
    <link rel="apple-touch-icon" sizes="114x114" href="{{ 'img/favicon/apple-touch-icon-114x114.png'|relative_url}}" >
    <link rel="apple-touch-icon" sizes="120x120" href="{{ 'img/favicon/apple-touch-icon-120x120.png'|relative_url}}" >
    <link rel="apple-touch-icon" sizes="144x144" href="{{ 'img/favicon/apple-touch-icon-144x144.png'|relative_url}}" >
    <link rel="apple-touch-icon" sizes="152x152" href="{{ 'img/favicon/apple-touch-icon-152x152.png'|relative_url}}" >
    <link rel="apple-touch-icon" sizes="180x180" href="{{ 'img/favicon/apple-touch-icon-180x180.png'|relative_url}}" >
    <!-- DNS-PREFETCH -->
    <link rel="dns-prefetch" href="https://ajax.googleapis.com" >
    <link rel="dns-prefetch" href="https://googleads.g.doubleclick.net" >
    <link rel="dns-prefetch" href="https://www.facebook.com" >
    <link rel="dns-prefetch" href="https://www.google-analytics.com" >
    <link rel="dns-prefetch" href="https://www.google.com" >
    <link rel="dns-prefetch" href="https://www.google.com.co" >
    <link rel="dns-prefetch" href="https://www.googleadservices.com" >
    <link rel="dns-prefetch" href="https://www.googletagmanager.com" >
    <link rel="preconnect" href="https://www.googletagmanager.com" >

    <style>
      :root {
        --color-white: #fbfbfb;
        --color-main: #a26a09;
        --color-complement: #b5b5b5;
        --color-fonts: #2a3132;
        --color-accent: #000000;
        --color-grey: #e9e9e9;
        --color-grey-1: #7c7a7a;
        --color-grey-2: #495057;
        --shadow: 0 10px 20px rgba(0, 0, 0, 0.1),
          0 6px 6px rgba(0, 0, 0, 0.05);

        --radius: 12px;
        --font: 'Poppins', sans-serif;
      }
    
      *,
      *::after,
      *::before {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
    
      html {
        scroll-behavior: smooth;
        -webkit-text-size-adjust: 100%;
        scroll-padding-top: 6em;
      }
    
      body {
        font-size: 16px;
        line-height: 1.6;
        font-family: var(--font);
        background-color: var(--color-white);
        box-sizing: border-box;
      }
    
      h1,
      h2{
        text-transform: none;
        font-weight: 900;
        letter-spacing: -0.02em;
        line-height: 1.12;
      }
    
      h1 {
        font-size: clamp(3rem, 7vw, 4rem);
        color: var(--color-white);
        text-transform: uppercase;
        margin-bottom: 0.2em;

      }
    
      h2 {
        font-size: clamp(2rem, 1.692rem + 2.54vw, 60px);
        color: var(--color-main);
        max-width: 20ch;
        font-weight: 700;
        margin-bottom: 1em;

      }

      h3 {
        font-size: clamp(1.6rem, 2rem + 2vw, 2.5rem);
        color: var(--color-accent);
        max-width: 30ch;
        font-weight: 700;
        text-transform: none;
        letter-spacing: -0.02em;
        line-height: 1.12;
        margin-bottom: 0.5em;
      }

      h4 {
        font-size: clamp(1rem, 1.2rem + 1.2vw, 1.4rem);
        color: var(--color-grey);
        font-weight: 700;
        text-transform: none;
        letter-spacing: -0.02em;
        line-height: 1.12;
        margin-top: 0.5em;
      }

      h5 {
        font-size: clamp(1rem, 1.2rem + 1.2vw, 1.4rem);
        color: var(--color-accent);
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: -0.02em;
        line-height: 1.12;
        margin-bottom: 1.5em;
      }
    
      p,
      li {
        font-size: clamp(1rem, 2vw, 1.5rem);
        max-width: 70ch;
        margin-bottom: 1rem;
      }
    
      li {
        margin-left: 1.5em;
      }
    
      a {
        color: var(--color-grey-2);
        text-decoration: none;
        font-weight: 700;
        transition: all 0.7s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }

      hr{
        position: relative;
        width: 40%;
        height: 1.8px;
        left: 30%;
        background-color: var(--color-grey-2);
      }
    
      nav {
        position: sticky;
        width: min(calc(100% - 2rem), 1320px);
        margin-inline: auto; 
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 4em 0 4em;
      }
    
      .hamburger {
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        width: 30px;
        height: 25px;
        background: transparent;
        border: none;
        cursor: pointer;
        padding: 0;
        z-index: 1000;
      }
    
      .hamburger span {
        width: 100%;
        height: 3px;
        background-color: var(--color-complement);
        transition: all 0.3s ease;
      }
    
      .navegacion {
        display: none;
        flex-direction: column;
        position: absolute;
        width: 320px;
        top: 70px;
        right: 30px;
        background-color: var(--blanco);
        box-shadow: var(--shadow);
        padding: 20px;
        border-radius: var(--radius);
        z-index: 999;
      }
    
      .navegacion.active {
        display: flex;
      }
    
      .dropdown {
        position: relative;
      }
    
      .dropdown-content {
        display: none;
        padding: 10px;
      }
    
      .dropdown.active .dropdown-content {
        display: grid;
      }

      
    </style>
  </head>
