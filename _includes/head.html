<!DOCTYPE html>
<html lang="es-CO">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
  
  <!-- Título optimizado para CTR en ads -->
  <title>{{ page.title | default: "Transforma Tu Salud en 28 Días | Clicfit Colombia" }}</title>
  
  <!-- Descripción persuasiva para conversiones -->
  <meta name="description" content="{% if page.description %}{{page.description|strip_html| strip_newlines}}{% else %}Método científico para reducir riesgo cardiovascular. Resultados en 28 días o reembolso.{% endif %}">
  
  <!-- Configuración básica de robots -->
  <meta name="robots" content="follow, index">
  
  <!-- Theme color para navegadores móviles -->
  <meta name="theme-color" content="#094B25">
  
  <!-- Open Graph para compartir en redes sociales -->
  <meta property="og:locale" content="es_CO">
  <meta property="og:type" content="website">
  <meta property="og:title" content="{%if page.title %}{{ page.title}}{% else %}Transforma Tu Salud en 28 Días | Clicfit Colombia{% endif %}">
  <meta property="og:url" content="{{ page.url}}">
  {% if page.jpg %}
  <meta property="og:image" content="{{ page.jpg | relative_url}}">
  <meta property="og:image:width" content="520">
  <meta property="og:image:height" content="520">
  <meta property="og:image:alt" content="{{page.alt}}">
  {% endif %}
  <meta property="og:site_name" content="Clicfit">
  <meta property="og:description" content="Método científico para reducir riesgo cardiovascular. Resultados en 28 días o reembolso.">
  
  <!-- Twitter Card para compartir en Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Transforma Tu Salud en 28 Días | Clicfit Colombia">
  <meta name="twitter:description" content="Método científico para reducir riesgo cardiovascular. Resultados en 28 días o reembolso.">
  {% if page.jpg %}
  <meta name="twitter:image" content="{{ page.jpg | relative_url}}">
  {% endif %}
  
  <!-- Preload de recursos críticos para velocidad -->
  <link rel="preload" as="style" href="{{ 'css/styles.css' | relative_url}}">
  <link rel="preload" as="font" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" crossorigin>
  
  <!-- Estilos principales -->
  <link rel="stylesheet" href="{{ 'css/styles.css' | relative_url}}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap">
  
  <!-- Favicon simplificado -->
  <link rel="shortcut icon" href="{{ 'img/favicon/favicon.ico'|relative_url}}" type="image/x-icon">
  <link rel="apple-touch-icon" href="{{ 'img/favicon/apple-touch-icon.png'|relative_url}}">
  
  <!-- Preconexiones para mejorar velocidad de carga -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- DNS prefetch para servicios de seguimiento de ads -->
  <link rel="dns-prefetch" href="https://www.googletagmanager.com">
  <link rel="dns-prefetch" href="https://www.google-analytics.com">
  <link rel="dns-prefetch" href="https://connect.facebook.net">
  
  <!-- Google Tag Manager para seguimiento de conversiones -->
  <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
  new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
  j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
  'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
  })(window,document,'script','dataLayer','GTM-XXXXXX');</script>
  
  <!-- Pixel de Facebook para seguimiento de conversiones -->
  <script>
    !function(f,b,e,v,n,t,s)
    {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
    n.callMethod.apply(n,arguments):n.queue.push(arguments)};
    if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
    n.queue=[];t=b.createElement(e);t.async=!0;
    t.src=v;s=b.getElementsByTagName(e)[0];
    s.parentNode.insertBefore(t,s)}(window, document,'script',
    'https://connect.facebook.net/en_US/fbevents.js');
    fbq('init', 'FB_PIXEL_ID');
    fbq('track', 'PageView');
  </script>

   <style>
      :root {
        --color-white: #fbfbfb;
        --color-main: #a26a09;
        --color-complement: #b5b5b5;
        --color-fonts: #2a3132;
        --color-accent: #000000;
        --color-grey: #e9e9e9;
        --color-grey-1: #7c7a7a;
        --color-grey-2: #495057;
        --shadow: 0 10px 20px rgba(0, 0, 0, 0.1),
          0 6px 6px rgba(0, 0, 0, 0.05);

        --radius: 12px;
        --font: 'Poppins', sans-serif;
      }
    
      *,
      *::after,
      *::before {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
    
      html {
        scroll-behavior: smooth;
        -webkit-text-size-adjust: 100%;
        scroll-padding-top: 6em;
      }
    
      body {
        font-size: 16px;
        line-height: 1.6;
        font-family: var(--font);
        background-color: var(--color-white);
        box-sizing: border-box;
      }
    
      h1,
      h2{
        text-transform: none;
        font-weight: 900;
        letter-spacing: -0.02em;
        line-height: 1.12;
      }
    
      h1 {
        font-size: clamp(2.5rem, 7vw, 4rem);
        color: var(--color-white);
        text-transform: uppercase;
        margin-bottom: 0.2em;

      }

      .wrapper {
        padding: 8em 0 4em;
        width: min(calc(100% - 2rem), 1440px);
        margin-inline: auto;
      }
      
      .two_columns {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        gap: 2rem;
        position: relative;
        z-index: 0;

        & > * {
          flex: 1 0 280px;
          width: min(100%, 680px);
        }

        p {
          margin-bottom: 2.5rem;
        }
      }
    
      p,
      li {
        font-size: clamp(1rem, 2vw, 1.5rem);
        max-width: 70ch;
        margin-bottom: 1rem;
      }

      ul{
        padding-left: 1.5em;

        li {
          margin-left: 1.5em;
        }
      }
    
      a {
        color: var(--color-grey-2);
        text-decoration: none;
        font-weight: 700;
        transition: all 0.7s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }

      hr{
        position: relative;
        width: 40%;
        height: 1.8px;
        left: 30%;
        background-color: var(--color-grey-2);
      }
    
    </style>
</head>
